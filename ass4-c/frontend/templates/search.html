<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
    <title>DB 作業</title>
  </head>
  <style>
  .container {
      padding: 5em 0em;
    }
   .video-container {
        position: relative;
        padding-bottom: 56.25%;
        padding-top: 30px; height: 0; overflow: hidden;
    }

    .video-container iframe,
    .video-container object,
    .video-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
  </style>
  <body>
      <div class="ui text container">
          <h3 class="first">Other function...</h3>
          <p>
             <div class="ui primary button" style="margin-top: 5px;"><a href="/build" style="color: #fefefe;">Build & Save!</a></div>
             <div class="ui green button" style="margin-top: 5px;"><a href="/search" style="color: #fefefe;">Search!</a></div>
             <div class="ui primary button" style="margin-top: 5px;"><a href="/fullsearch" style="color: #fefefe;">Full-Text Search!</a></div>
             <div class="ui primary button" style="margin-top: 5px;"><a href="/delete" style="color: #fefefe;">Delete!</a></div>
          </p>
          <h1 class="ui dividing header">Search</h1>

          <h3 class="first">Input a record_id</h3>
          <p>
              <form class="ui form" action="/rsearch" method="post">
                <div class="field">
                  <input type="text" name="record" placeholder="Record_id">
                </div>
                <button class="ui button" type="submit">Submit</button>
              </form>
          </p>

          <h3>Result</h3>
          <p>your search result.</p>
          {% block content %} {% endblock content %}
      </div>
  </body>
</html>
